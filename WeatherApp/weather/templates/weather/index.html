<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
      </symbol>
    </svg>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="pr-3 me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Home</a>
                <a class="pr-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">About</a>
              </nav>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row">
                <div class="col-5 offset-1">
                    <h1>Weather app</h1>
                    <form method="post">
                        {% csrf_token %}
                        <label for="city">City</label>
                        {{ form.name }}
                        <input type="submit" name="second" value="See" class="mt-2 btn btn-danger">
                    </form>
                </div>
                <div class="col-5 offset-1">
                    <h1>Information</h1>

                    {% for info in all_info %}
                        <div class="alert alert-info">
                            <div class="row">
                                <div class="col-9">
                                    <b>City: </b> {{ info.city }}<br>
                                    <b>Temperature: </b> {{ info.temp }} <sup>o</sup><br>
                                </div>
                                <div class="col-2 offset-1">
                                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Weather img">
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
        </div>
    </div>
</body>
</html>
